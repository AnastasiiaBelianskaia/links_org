{% extends 'base.html' %}
{% block content %}
    <p>Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.</p></br>
    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary mb-3 mt-2" type="submit" value="Reset My Password" />
    </form>
{% endblock %}
