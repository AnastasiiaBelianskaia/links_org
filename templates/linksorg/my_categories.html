{% extends 'base.html' %}
{% block content %}
    <span><strong>Categories:</strong></span>
    <div>
        {% for category in object_list %}
        <div class="wrapper_for_categories">
            <a class="category" href="{% url 'linksorg:category_details' pk=category.id %}">{{ category }}</a></br>
        </div>
        {% endfor %}
    </div>
{% endblock %}
