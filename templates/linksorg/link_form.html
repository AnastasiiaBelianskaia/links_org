{% block content %}
    <form class="padding-24 js-link-form" action="{% url 'linksorg:add_link' %}" method="post" data-id="Link">
        {% csrf_token %}
        {% for fm in form %}
            <table class="table">
                {{ fm.label }}
                {{ fm }}
                {{ fm.help_text }}
            </table>
        {% endfor%}
        <input type="submit" class="btn btn-primary mb-3 mt-2" value="Add">
    </form>
{% endblock %}
