{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
      {% csrf_token %}
      <span><strong>Enter your email:</strong></span>
        {% if form.email.errors %}
          <div class="alert alert-danger">
            {{ form.email.errors }}
          </div>
        {% endif %}
          <p class="">{{ form.email }}</p>
          <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock %}
