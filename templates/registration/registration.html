{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
            <table>
                {{fm.label}}
                {{fm}}
            </table>
        {% endfor %}
        <input type="submit" name="submit" value="Submit">
    </form>
{% endblock %}
