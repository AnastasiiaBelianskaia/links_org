<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinksOrg</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper_base">
        <header class="header navbar bg-primary" data-bs-theme="dark">
        <nav>
            <a class="navbar-brand" href="{% url 'linksorg:about_us' %}">LinksOrg</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'linksorg:registration_form' %}">Registration</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">LogIn</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'linksorg:index' %}">Main</a></li>
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link active" href="{% url 'linksorg:user_links' %}">MyLinks</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">LogOut</a></li>
                <li class="nav-item">
                    <button type="button" class="js-add-link nav-link active" data-url="{% url 'linksorg:add_link' %}">Add Link</button>
                </li>
                <div id="modal-linkform" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content bg-light">
                        {% include 'linksorg/link_form.html' %}
                    </div>
                </div>
            </div>
                {% endif %}
            </ul>
        </nav>
        </header>

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous" defer></script>
<script src="{% static 'js/add_link.js' %}" defer></script>
</body>
</html>
